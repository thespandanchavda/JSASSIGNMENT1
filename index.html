<html lang="en">
<head>

	<title>Story Maker</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div style="padding-left: 480px; padding-top: 30px;">
		<p id="para" style="font-weight: bold;"></p>		
		<button>Text To Speak</button>

		<br>
		<br>
		
		<div style="display: flex; position:relative">
			
			<button id="first" style="margin-left: 25px; width: 40px; height: 40px; border-radius: 50%; background-color: purple; border: none; cursor: pointer;"> click</button>
			
			<button id="second" style="margin-left: 65px; width: 40px; height: 40px; border-radius: 50%; background-color: cyan; border: none; cursor: pointer;">click</button>
			
			<button id="third" style="margin-left: 60px; width: 40px; height: 40px; border-radius: 50%; background-color: green; border: none; cursor: pointer;">click</button>
			
			<button id="fourth" style="margin-left: 60px; width: 40px; height: 40px; border-radius: 50%; background-color: orange; border: none; cursor: pointer;">click</button>
			
			<button id="fifth" style="margin-left: 60px; width: 40px; height: 40px; border-radius: 50%; background-color: rgb(183, 119, 183); border: none; cursor: pointer;">click</button>
		</div>
	
		<img src="game.png" width="500" height="500">
		<br>
		<button id="create" style="margin-left: 380px; width: 60px; height: 60px; border-radius: 50%; background-color: red; border: none; cursor: pointer;">Create</button>
		<button id="reset" style="width: 60px; height: 60px; border-radius: 50%; background-color: red; border: none; cursor: pointer;">Reset</button>
		<script src="js/app.js"></script>
	</div>
